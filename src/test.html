<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='UTF-8'>
  <title>お気に入り検索条件</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type='text/javascript' src='./s' charset='UTF-8'></script>
</head>

<body>
  <div id='searchCondition'>
    <h4>検索条件</h4>
    <form id='searchConditionForm'>
      <dl>
        <dt>会員ID</dt>
        <dd><input name='memberId' id='memberId' type='text' /></dd>
        <dt>名前</dt>
        <dd><input name='memberName' id='memberName' type='text' /></dd>
        <dt>名前(カナ)</dt>
        <dd><input name='memberNameKana' id='memberNameKana' type='text' /></dd>
        <dt>性別</dt>
        <dd>
          <input name='gender' id='gender0' type='radio' value='0' checked><label for='gender0'>未選択</label>
          <input name='gender' id='gender1' type='radio' value='1'><label for='gender1'>男</label>
          <input name='gender' id='gender2' type='radio' value='2'><label for='gender2'>女</label>
        </dd>
        <dt>生年月日</dt>
        <dd><input name='birthDay' id='birthDay' type='date' /></dd>
        <dt>電話番号</dt>
        <dd><input name='phoneNumber' id='phoneNumber' type='tel' /></dd>
        <dt>会員種別</dt>
        <dd>
          <select name='memberType' id='memberType'>
            <option value=''>*未選択*</option>
            <option value='1'>ライト会員</option>
            <option value='2'>スタンダード会員</option>
            <option value='3'>プレミアム会員</option>
          </select>
        </dd>
      </dl>
      <input id='searchBtn' type='submit' value='検索実行' /><br />
      <input id='clearBtn' type='reset' value='条件をクリア' />
      <input id='addBtn' type='button' value='条件をお気に入り登録' />
    </form>
  </div>
  <hr />
  <div id='favorite'>
    <h4>お気に入り検索条件</h4>
    <form id='favoriteForm'>
      <select name='questionList' id='questionList' size=10>
      </select>
    </form>
    <input id='useBtn' type='button' value='お気に入りを使う' />
    <input id='deleteBtn' type='button' value='お気に入りを削除する' />
  </div>
</body>

</html>


<script type='text/javascript' src="./script/result.js">
